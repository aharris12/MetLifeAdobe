{% set tiles = smallProductTiles %}

<div class="small-product-tiles">
    <div class="small-product-tiles-container" style="background-image: url('{{ paths.author }}{{ tiles.imgUrl }}');" >
        <dl>
            <dt>{{ tiles.title }}</dt>
            {% for content in tiles.contentList %}
            <dd>{{ content }}</dd>
            {% endfor %}
        </dl>
        <div class="small-product-tiles-link ">
            <a href="{{ tiles.link }}"><span>{{ tiles.title }} 더 보기</span></a>
        </div>
    </div>
</div>
<!-- COMPONENT END -->
