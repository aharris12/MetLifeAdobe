<!-- COMPONENT START -->

<!-- #comp css# /apps/DEO/components/global/header/styles.css -->
<!-- #js# /apps/DEO/components/global/header/scripts.js -->

<div class="header-container">

    <div class="header-line">

        <h1><a href="#lnk"><img src="/{{ paths.apps }}/global/header/images/logo.png" alt="METLIFE"></a></h1>

        <div class="header-utils">
            <div class="header-gnb">{% include paths.apps + "/global/gnb/index.html" %}</div>
            <div class="header-home">
                <div class="header-home-link">
                    <a href="#lnk"><span class="screen_out">METLIFE</span><span class="web-view">홈</span></a>
                </div>
            </div>
            <div class="header-search-load">{% include paths.apps + "/global/search/index.html" %}</div>
        </div>

        <div class="header-search-wrap">
            <form action="?">
                <fieldset>
                    <legend class="screen_out">통합검색</legend>
                    <div class="header-search-input">
                        <label for="header-search-inputarea" class="screen_out">검색어 입력</label>
                        <input type="text" id="header-search-inputarea" class="header-search-inputbox" value="" placeholder="검색어 입력" />
                    </div>
                    <button type="submit" class="header-search-submit"><img src="/{{paths.apps}}/global/search/images/icon_search_blue.png" alt="검색"></button>
                </fieldset>
            </form>
        </div>

        <div class="header-aside">
            {% include paths.apps + "/global/aside/index.html" %}
        </div>



    </div>
</div>


<!-- COMPONENT END -->
